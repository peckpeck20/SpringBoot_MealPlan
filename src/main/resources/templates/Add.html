<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ProductList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<body>
	<h1>ProductList</h1>
    <div>
		<form th:object="${food}" th:action="@{save}" action="#" method="post">
		    <label for="Nname">Name</label>
		    <input id="Nname" type="text" th:field="*{name}" />
		    <label for="Pprice">Price</label>
		    <input type="text" id="Pprice" th:field="*{price}"></input>
		    <label for="Ddescription">Description</label>
		    <input type="text" id="Ddescription" th:field="*{description}"></input>
		    <label for="Ccalories">Calories</label>
		    <input id="Ccalories" type="text" th:field="*{calories}"></input>
		    <label for="Llocation">Location</label>
		    <input id="Llocation" type="text" th:field="*{marketlocation}"></input>
		   <div style="clear: both; display: block; height: 10px;"></div>	
		    <label for="marketlist">Market</label>
	  <select id="marketlist" th:field="*{market}" class="form-control">
	  <option th:each="market:${markets}" th:value="${market.marketId}" th:text="${market.marketName}">
	  </option>
	  </select>
	  <label for="typelist">ProductType</label>
	  <select id="typelist" th:field="*{type}" class="form-control">
	  <option th:each="type:${types}" th:value="${type.typeId}" th:text="${type.typeName}">
	  </option>
	  </select>
	   <input type="submit" value="Save"></input>
	</form>
    	
    
     </div>
	  
	  
	 
</body>
</html>
